<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Market Dashboard</h1>
            <div class="controls">
                <select id="dataType" class="select">
                    <option value="crypto">Cryptocurrency</option>
                    <option value="stock">Stocks</option>
                </select>
                <input type="text" id="symbol" class="input" placeholder="Enter symbol (e.g., BTC, AAPL)" />
                <select id="market" class="crypto-only select">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <button class="button" onclick="fetchData()"><i class="fas fa-search"></i> Get Data</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <div id="dataContainer" class="hidden">
            <div class="grid">
                <div class="stat-card">
                    <div class="stat-title">Current Price</div>
                    <div id="currentPrice" class="stat-value">-</div>
                    <div id="priceChange" class="stat-change">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">24h Volume</div>
                    <div id="volume" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">24h High</div>
                    <div id="highPrice" class="stat-value">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-title">24h Low</div>
                    <div id="lowPrice" class="stat-value">-</div>
                </div>
            </div>

            <div class="card">
                <h2>Price History</h2>
                <div class="timeframe-buttons">
                    <button class="timeframe-button active" data-days="7">1W</button>
                    <button class="timeframe-button" data-days="30">1M</button>
                    <button class="timeframe-button" data-days="90">3M</button>
                    <button class="timeframe-button" data-days="365">1Y</button>
                </div>
                <div class="chart-container">
                    <canvas id="priceChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h2>Volume History</h2>
                <div class="chart-container volume-chart">
                    <canvas id="volumeChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div id="loading" class="loading">
        <div class="loading-content">
            <h3>Loading Data...</h3>
            <p>Please wait while we fetch the market data.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
