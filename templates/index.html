<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Dashboard & Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}" /></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="market">Market Data</button>
            <button class="tab-button" data-tab="chat">Chatbot</button>
        </div>

        <div id="market" class="tab-content active">
            <div class="market-controls">
                <select id="dataType" onchange="toggleCurrencySelect()">
                    <option value="crypto">Cryptocurrency</option>
                    <option value="stock">Stocks</option>
                </select>
                <input class="long-input" type="text" placeholder="Enter symbol (e.g., BTC, AAPL)">
                <select id="currency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <button onclick="fetchMarketData()">
                  <i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="marketData">
                <!-- Market data will be populated here -->
            </div>
        </div>

        <div id="chat" class="tab-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be populated here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message...">
                    <button class="chat-send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
