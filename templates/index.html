</head>
<body>
    <div id="sidebar"></div>
    <div class="container">

        <div id="chat" class="tab-content" style="display: block;">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <!-- Example of a bot message with loading indicator -->
                    <!-- This will be dynamically added by JavaScript -->
                </div>
                <div class="quick-replies" id="quickReplies">
                    <!-- Quick reply buttons will be dynamically populated here -->
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." />
                    <button class="chat-send-btn" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
              
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>
        // Fetch the sidebar HTML and insert it into the sidebar div
        fetch('http://localhost:8000/_layout/sidebar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
    </script>
